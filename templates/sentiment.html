<html>
    <head>
        <title>Your Personalized Gif</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/css/style.css?q={{ time }}" />
    </head>
    <body>
        <h1>Your Stock</h1>
        <h3>{{name}}</h3>
        
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="card text-white bg-secondary mb-3 text-center" style="max-width: 18rem; max-height: 1000px;">
                        <div class="card-header">Sentiment Analysis</div>
                        <div class="card-body">
                            <h5 class="card-title">Bullish: {{sentiment[0]}}</h5>
                            <p class="card-text">
                                <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
                                    <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
                                    <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                                        stroke="#d2d3d4" stroke-width="3"></circle>
            
                                    <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                                        stroke="#73eb71" stroke-width="3" stroke-dasharray="{{sentiment[0]}} {{100-sentiment[0]}}"
                                        stroke-dashoffset="0"></circle>
                                </svg>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card text-white bg-secondary mb-3 text-center" style="max-width: 18rem;">
                        <div class="card-header">Sentiment Analysis</div>
                        <div class="card-body">
                            <h5 class="card-title">Bearish: {{sentiment[1]}}</h5>
                            <p class="card-text">
                                <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
                                    <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
                                    <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                                        stroke="#d2d3d4" stroke-width="3"></circle>
            
                                    <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                                        stroke="#ed4e4e" stroke-width="3" stroke-dasharray="{{sentiment[1]}} {{100-sentiment[1]}}"
                                        stroke-dashoffset="0"></circle>
                                </svg>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card text-white bg-secondary mb-3 text-center" style="max-width: 18rem;">
                        <div class="card-header">Sentiment Analysis</div>
                        <div class="card-body">
                            <h5 class="card-title">Neutral: {{sentiment[2]}}</h5>
                            <p class="card-text">
                                <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
                                    <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
                                    <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                                        stroke="#d2d3d4" stroke-width="3"></circle>
            
                                    <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                                        stroke="#f0e554" stroke-width="3" stroke-dasharray="{{sentiment[2]}} {{100-sentiment[2]}}"
                                        stroke-dashoffset="0"></circle>
                                </svg>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        

    </body>
</html>
